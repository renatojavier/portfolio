<!doctype html>
<html class="no-js on-desktop">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Card Animation</title>

        <link rel="stylesheet" type="text/css" href="dist/css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="dist/css/theme.css">
        <script src="dist/js/modernizr.min.js"></script>
        <style id="extend-css"></style>
    </head>
    <body>
        <div class="usual-wrap">

            <!-- Scope of card animation markup -->
            <div id="animation-wrapper"></div><!-- in this case this has been set to z-index 10 -->

            <nav id="animation-control"><!-- this block section is z-index set to 20 -->
                <span class="toggler"><i class="fa fa-fw fa-2x fa-navicon"></i></span>
                <button data-role="control" data-animate-to="front"><i class="fa fa-fw fa-th-large"></i> front</button>
                <button data-role="control" data-animate-to="inner"><i class="fa fa-fw fa-th-large"></i> inner</button>
                <button data-role="control" data-animate-to="back"><i class="fa fa-fw fa-th-large"></i> back</button>
                <button data-role="control" data-animate-to="outer"><i class="fa fa-fw fa-th-large"></i> outer</button>

                <div id="addn-controls">
                    <div id="replay-animation" data-role="playback-control" data-playback="replay">
                        <i class="fa fa-fw fa-2x fa-rotate-right"></i>
                        <span>Replay demo</span>
                    </div><!--/#replay-animation-->
                </div>
            </nav>

            <nav id="animation-config"><!-- this block section is also z-index set to 20 -->
                <div id="demo-toggler" title="Toggle demo">
                    <i class="fa fa-fw fa-lg fa-cog"></i>
                </div><!--/#demo-toggler-->

                <div id="select-ui">
                    <span class="fa fa-fw fa-navicon"></span>
                    <select id="card-animation-selector">
                        <option value="null">Select Product Category</option>
                        <option value="landscape-compliment-slip">Compliment Slip</option>
                        <option value="portrait-letterhead">Letterhead</option>
                        <option value="landscape-business-card">Business Card</option>
                    </select><!--/#card-animation-selector-->
                </div>
            </nav>

        </div>

        <script src="dist/js/jquery-2.14.min.js"></script>
        <script src="dist/js/TimelineLite.min.js"></script>
        <script src="dist/js/TweenMax.min.js"></script>
        <script src="dist/js/script.core.js"></script>
        <script>
            window.addEventListener('load', function(){
                paper.mod.meta = { product: 'landscape-compliment-slip' };
                paper.mod.init();
             }, false);
        </script>
    </body>
</html>
